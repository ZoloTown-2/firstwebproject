<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Webpage</title>
    <script>
      function search() {
        let request = document.getElementById('request');
        let web = document.getElementById('web');
        web.src = request.value;
      }
    </script>
  </head>
  <body>
    <p>Hello, my name is Xander. This is my first website.</p>
    <!--H1 is the main heading, usually serving as the website's title.-->
    <h1>Heading 1</h1>
    <!--H2 is the first subheading that you would use in a website.-->
    <h2>Heading 2</h2>
    <!--H3 would be the subheading of the previous subheading.-->
    <h3>Heading 3</h3>
    <!--And so on...-->
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p><b>Bold text</b></p><br />
    <p><i>Italic text</i></p><br />
    <p><u>Underlined text</u></p><br />
    <p><strong>Important text</strong></p><br />
    <p><del>Deleted text</del></p>
    <input type="text" id="request" />
    <button onclick="search();">Search</button>
    <iframe id="web" src="" title="Webpage" width="720" height="480"></iframe>
    <hr />
    <!--Comment-->
  </body>
</html>

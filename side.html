<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let keys = [];
        document.addEventListener('keydown', (e) => {
            if (keys.includes(e.key)) {return;}
            keys.push(e.key);
            console.log(keys);
        });
        document.addEventListener('keyup', (e) => {
            keys.pop(e.key);
        });
    </script>
</head>
<body>
    <p id="char">O</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists and Tables - First Web Project</title>
</head>
<body>
  <h4>Sandwich</h4>
  <!-- 
    ul is for unordered (bullet-point) lists in a website.
    Important attributes include:
    type, which lets you choose what type of bullet is used
    for your bullet points.

    NOTE: ul tags should be used for navigation bars on a
    website.
  -->
  <ul>
    <!-- 
      li tags are used for each list item inside an
      unordered list or ordered list.
    -->
    <li>Meat</li>
    <li>Cheese</li>
    <li>Lettuce</li>
    <li>Tomato</li>
  </ul>
  <h4>Fire hydrant directions</h4>
  <ol>
    <li>Pull the pin</li>
    <li>Aim at the base of the fire</li>
    <li>Squeeze the nozzle</li>
    <li>Sweep and yell loudly</li>
    <li>Do a celebratory backflip</li>
  </ol>
  <!--
      NOTE: This a tag has a special code inside it
      called an entity. This helps us display special
      characters on a website. E.g., &#201; displays É.

      NOTE: The number codes are universally recognized by
      browsers. There are also entity names like &Eacute;
      which would also display É, but not all browsers
      support these names.
    -->
  <hr />
  <a href="./index.html">Back to ./index.html</a>
</body>
</html>
